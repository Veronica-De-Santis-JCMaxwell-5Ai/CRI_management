<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CRI System</title>
  
  
  
      <link rel="stylesheet" href="/CSS/login.css">

  
</head>

<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>CRI System</h1>
			</div>
         
			<div class="login-form">
				<div class="control-group">
                    <form method = "post" action="/php/into.php">
                    <div class="control-group">
                    <input class="login-field" type = "text" name = "username" value = "Username" onFocus="this.value = ''" required>
                    </div>
                    <div class="control-group">
                    <input class="login-field" type = "password" name = "password" value = "Password" onFocus="this.value = ''" required>
                    </div>
                    <div class="control-group">
                    <input class="btn btn-primary btn-large btn-block" type = "submit" id = "login" value = "LOGIN">
                    </div>
                    </form>
                </div>
			</div>
		</div>
	</div>
</body>

</html>
